<!DOCTYPE html>
<html>
<head>
	<title>2048休闲情趣游戏</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"> 
	<link rel="stylesheet" type="text/css" href="css.css?v=1.0">
</head>
<body>
	<div id="game">
		<div id="profile">
			<h1>2048</h1>
			<p class="tip">play 2018 game online</p>
			<p class="tip">join the numbers and get to the 2018 tile!</p>
			<div id="score">
				SCORE
				<p>15988</p>
			</div>
			<div id="maxscore">
				BEST
				<p>23460</p>
			</div>
			<button id="restart" class="white">重新开始</button>
		</div>
		<div id="view">
			<canvas id="canvas"></canvas>
		</div>
	</div>
	<!-- 声音 -->
	<audio src="./voice.wav" id="voice"></audio>
	<!-- 游戏结束 -->
	<div class="mask">
		<div class='shadow'></div>
		<div class="gameover">
			<p>Game Over!!!</p>
			<button>再来一次</button>
		</div>
	</div>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
